name: YOLO Deploy Prod

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string

    secrets:
      EC2_SSH_KEY:
        required: true
      EC2_HOST:
        required: true
      EC2_USER:
        required: true
      S3_BUCKET_NAME_PROD:
        required: true
      DYNAMODB_TABLE_PROD:
        required: false

  workflow_dispatch:
    inputs:
      image:
        required: true
        type: string
        description: 'Docker image name to deploy'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image name artifact (fallback)
        uses: actions/download-artifact@v4
        with:
          name: image-name
          path: ./
        continue-on-error: true

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Determine image name
        id: get-image
        run: |
          if [ -n "${{ inputs.image }}" ]; then
            IMAGE_NAME="${{ inputs.image }}"
            echo "âœ… Using input image: $IMAGE_NAME"
          elif [ -f "image_name.txt" ]; then
            IMAGE_NAME=$(cat image_name.txt)
            echo "âœ… Using artifact image: $IMAGE_NAME"
          else
            echo "âŒ No image name found!"
            exit 1
          fi
          
          echo "image=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "ğŸš€ Final image name: $IMAGE_NAME"

      - name: Create .env file
        run: |
          IMAGE_NAME="${{ steps.get-image.outputs.image }}"
          
          echo "IMG_NAME=$IMAGE_NAME" > .env
          echo "S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME_PROD }}" >> .env
          echo "STORAGE_TYPE=dynamodb" >> .env
          echo "DYNAMODB_TABLE=${{ secrets.DYNAMODB_TABLE_PROD || 'YoloPredictions-Prod' }}" >> .env
          echo "AWS_DEFAULT_REGION=eu-west-2" >> .env
          
          echo "ğŸ“ Contents of .env file:"
          cat .env

      - name: SSH and deploy using Docker Compose
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no .env ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/yoloService/.env

          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "ğŸ’¾ CHECKING DISK SPACE AND CLEANING UP"
            
            # Show current disk usage
            echo "Current disk usage:"
            df -h /
            
            # Check if disk usage is above 80%
            DISK_USAGE=$(df / | awk 'NR==2 {print $(NF-1)}' | sed 's/%//')
            echo "Disk usage: ${DISK_USAGE}%"
            
            if [ "$DISK_USAGE" -gt 80 ]; then
              echo "âš ï¸ Disk usage is high (${DISK_USAGE}%), performing cleanup..."
              
              # Docker cleanup
              echo "ğŸ§¹ Cleaning Docker system..."
              docker system prune -af --volumes 2>/dev/null || echo "Docker cleanup completed"
              
              # Remove unused Docker images
              echo "ğŸ—‘ï¸ Removing unused Docker images..."
              docker image prune -af 2>/dev/null || echo "Image cleanup completed"
              
              # Clean package cache
              echo "ğŸ“¦ Cleaning package cache..."
              sudo apt-get clean 2>/dev/null || echo "APT cache cleaned"
              sudo apt-get autoremove -y 2>/dev/null || echo "Autoremove completed"
              
              # Clean logs older than 7 days
              echo "ğŸ“ Cleaning old logs..."
              sudo find /var/log -name "*.log" -type f -mtime +7 -delete 2>/dev/null || echo "Log cleanup completed"
              sudo journalctl --vacuum-time=7d 2>/dev/null || echo "Journal cleanup completed"
              
              # Clean temporary files
              echo "ğŸ—‚ï¸ Cleaning temporary files..."
              sudo rm -rf /tmp/* 2>/dev/null || echo "Temp cleanup completed"
              sudo rm -rf /var/tmp/* 2>/dev/null || echo "Var temp cleanup completed"
              
              # Show disk usage after cleanup
              echo "Disk usage after cleanup:"
              df -h /
            else
              echo "âœ… Disk usage is acceptable (${DISK_USAGE}%)"
            fi
            
            echo "ğŸ“ Cloning or updating repo"
            if [ -d "yoloService" ]; then
              cd yoloService
              git checkout main
              git pull origin main
            else
              git clone --branch main https://github.com/${{ github.repository }} yoloService
              cd yoloService
            fi
          
            echo "ğŸ“ Checking .env file contents on server:"
            cat .env
            
            echo "ğŸ”§ Setting up AWS CLI if not present"
            if ! command -v aws &> /dev/null; then
              echo "ğŸ“¦ Installing AWS CLI..."
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip -q awscliv2.zip
              sudo ./aws/install
              rm -rf aws awscliv2.zip
            else
              echo "âœ… AWS CLI already installed"
            fi
            
            echo "ğŸ” Checking AWS configuration"
            aws sts get-caller-identity || echo "âš ï¸ AWS credentials not configured properly"
            
            echo "ğŸ—„ï¸ Checking DynamoDB table status"
            DYNAMODB_TABLE=$(grep DYNAMODB_TABLE .env | cut -d'=' -f2)
            echo "Checking table: $DYNAMODB_TABLE"
            
            # Test DynamoDB access
            aws dynamodb describe-table --table-name "$DYNAMODB_TABLE" --region eu-west-2 2>/dev/null || \
              echo "âš ï¸ DynamoDB table $DYNAMODB_TABLE not accessible (will be created automatically)"
                    
            echo "[+] Checking for Docker"
            if ! command -v docker &> /dev/null; then
              echo "ğŸ“¦ Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              sudo usermod -aG docker $USER
              newgrp docker
            else
              echo "âœ… Docker already installed"
            fi

            echo "ğŸ›‘ STOPPING CONFLICTING SERVICES AND CLEANING UP"
            
            # Stop all Docker containers first
            echo "Stopping all running Docker containers..."
            docker stop $(docker ps -q) 2>/dev/null || echo "No containers to stop"
            
            # Remove old containers and images to free space
            echo "Removing old containers and images..."
            docker container prune -f 2>/dev/null || echo "Container cleanup completed"
            docker image prune -f 2>/dev/null || echo "Image cleanup completed"
            
            # Kill any processes using our ports
            echo "Killing any processes using ports 8080, 8889..."
            sudo fuser -k 8080/tcp 2>/dev/null || echo "Port 8080 is free"
            sudo fuser -k 8889/tcp 2>/dev/null || echo "Port 8889 is free"
            
            # Remove any existing containers by name
            echo "Removing specific containers..."
            docker rm -f yolo-dev yolo-prod otel-collector-yolo-dev otel-collector-yolo-prod 2>/dev/null || echo "No specific containers to remove"
            
            # Clean up networks
            echo "Cleaning up Docker networks..."
            docker network prune -f 2>/dev/null || echo "No networks to clean"
            
            # Final disk space check before deployment
            echo "Final disk space before deployment:"
            df -h /
            
            # Wait a moment for cleanup to complete
            echo "Waiting for cleanup to complete..."
            sleep 5

            echo "ğŸ³ Running Docker Compose for Prod (with clean start)"
            docker compose -f docker-compose.prod.yaml down --remove-orphans 2>/dev/null || echo "Nothing to bring down"
            
            # Pull images with automatic cleanup if space runs out
            echo "ğŸ“¥ Pulling latest images..."
            if ! docker compose -f docker-compose.prod.yaml pull; then
              echo "âš ï¸ Pull failed, performing additional cleanup..."
              docker system prune -af --volumes
              docker compose -f docker-compose.prod.yaml pull
            fi
            
            echo "ğŸš€ Starting services..."
            docker compose -f docker-compose.prod.yaml up -d --remove-orphans

            echo "â±ï¸ Waiting for services to start..."
            sleep 30

            echo "ğŸ” Verifying YOLO health"
            if curl -s http://localhost:8080/health | grep -q 'ok'; then
              echo "âœ… YOLO health check passed"
            else
              echo "âš ï¸ YOLO health check failed"
              docker logs yolo-prod 2>/dev/null || echo "No yolo-prod container found"
              echo "Container status:"
              docker ps -a | grep yolo
            fi

            echo "ğŸ” Verifying OpenTelemetry metrics endpoint"
            if curl -s http://localhost:8889/metrics | grep -q 'system_cpu_time'; then
              echo "âœ… OpenTelemetry metrics are exposed"
            else
              echo "âš ï¸ Metrics not available"
              docker logs otel-collector-yolo-prod 2>/dev/null || echo "No otelcol container found"
            fi
            
            echo "ğŸ—„ï¸ Testing DynamoDB connectivity"
            if curl -s -X POST -F "file=@tests/test_image.jpg" http://localhost:8080/predict 2>/dev/null; then
              echo "âœ… DynamoDB storage test passed"
            else
              echo "âš ï¸ DynamoDB storage test failed - check logs"
              docker logs yolo-prod --tail 20 2>/dev/null || echo "No logs available"
            fi
            
            echo "ğŸ“Š Final container status:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            echo "ğŸ’¾ Final disk usage:"
            df -h /
          EOF