name: Deploy Polybot (Dev)

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy-polybot-dev:
    name: Deploy to EC2 (Dev)
    runs-on: ubuntu-latest

    env:
      PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      EC2_IP: ${{ secrets.EC2_DEV_HOST }}
      EC2_USER: ${{ secrets.EC2_DEV_USER }}
      REPO: ${{ github.repository }}
      BOT_DEV_TOKEN: ${{ secrets.BOT_DEV_TOKEN }}
      NGROK_DEV_AUTH_TOKEN: ${{ secrets.NGROK_DEV_AUTH_TOKEN }}
      NGROK_DOMAIN: "https://loosely-coherent-lacewing.ngrok-free.app"
      DEPLOY_ENV: dev

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Upload files
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no polybot-dev.service $EC2_USER@$EC2_IP:~/polybot-dev.service
          scp -i key.pem -o StrictHostKeyChecking=no otelcol-config.yaml $EC2_USER@$EC2_IP:~/otelcol-config.yaml
          scp -i key.pem -o StrictHostKeyChecking=no .github/scripts/install_otelcol.sh $EC2_USER@$EC2_IP:~/install_otelcol.sh
          scp -i key.pem -o StrictHostKeyChecking=no .github/scripts/install_prometheus.sh $EC2_USER@$EC2_IP:~/install_prometheus.sh

      - name: SSH and deploy
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_IP << EOF
            set -e

            echo "‚úÖ Installing required packages..."
            sudo apt update
            sudo apt install -y git python3 python3-pip python3-venv curl unzip

            echo "üì• Installing ngrok if not present..."
            if ! command -v ngrok &> /dev/null; then
              curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
              echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
              sudo apt update && sudo apt install -y ngrok
            fi

            echo "üîê Authenticating ngrok..."
            ngrok config add-authtoken $NGROK_DEV_AUTH_TOKEN

            echo "üìÅ Cloning or updating repo..."
            cd /home/ubuntu
            if [ -d "PolybotServicePython" ]; then
              cd PolybotServicePython
              git fetch origin dev
              git reset --hard origin/dev
              git clean -fd
            else
              git clone https://github.com/${REPO}.git PolybotServicePython
              cd PolybotServicePython
            fi

            echo "üì¶ Setting up Python venv..."
            if [ -d "venv" ]; then
              echo "üßπ Removing old venv..."
              rm -rf venv
            fi
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r polybot/requirements.txt

            echo "üìä Installing OpenTelemetry & Prometheus..."
            chmod +x ~/install_otelcol.sh ~/install_prometheus.sh
            sudo mv ~/otelcol-config.yaml /etc/otelcol/config.yaml
            export OTELCOL_IP="$EC2_IP"
            sudo -E ~/install_otelcol.sh
            sudo -E ~/install_prometheus.sh

            echo "üßº Killing rogue processes..."
            sudo pkill -f "polybot.app" || true

            echo "‚öôÔ∏è Installing and starting systemd service..."
            sudo mv ~/polybot-dev.service /etc/systemd/system/polybot-dev.service
            sudo systemctl daemon-reload
            sudo systemctl restart polybot-dev.service
            sudo systemctl enable polybot-dev.service

            echo "üåê Waiting for ngrok tunnel to become ready..."
            for i in {1..10}; do
              if curl --silent --fail "$NGROK_DOMAIN"; then
                break
              fi
              sleep 2
            done

            if ! curl --silent --fail "$NGROK_DOMAIN"; then
              echo "‚ùå Ngrok tunnel is not ready. Aborting deployment."
              exit 1
            fi

            echo "üö´ Deleting old Telegram webhook..."
            curl -X POST https://api.telegram.org/bot$BOT_DEV_TOKEN/deleteWebhook

            echo "üì° Setting new Telegram webhook..."
            curl -X POST https://api.telegram.org/bot$BOT_DEV_TOKEN/setWebhook \
              -d "url=$NGROK_DOMAIN"

            echo "‚úÖ Development deployment and webhook setup complete!"
          EOF
