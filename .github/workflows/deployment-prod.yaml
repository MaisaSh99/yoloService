name: Yolo Deploy (Prod)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Host ec2
                HostName $EC2_HOST
                User $EC2_USER
                IdentityFile ~/.ssh/id_rsa
                StrictHostKeyChecking no" > ~/.ssh/config

      - name: Upload files to EC2
        run: |
          scp yolo.service ec2:~/yolo.service

      - name: SSH Deploy Script (Prod)
        run: |
          ssh ec2 << 'EOF'
            echo "✅ Installing dependencies..."
            sudo apt update
            sudo apt install -y git python3 python3-pip python3-venv

            echo "📁 Setting up repo..."
            cd /home/ubuntu
            if [ -d "yoloServiceNEW" ]; then
              cd yoloServiceNEW
              git pull origin main
            else
              git clone ${REPO_URL} yoloServiceNEW
              cd yoloServiceNEW
            fi

            echo "📦 Setting up Python environment..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            pip install boto3

            echo "⚙️ Updating systemd service..."
            sudo mv ~/yolo.service /etc/systemd/system/yolo.service
            sudo systemctl daemon-reload
            sudo systemctl restart yolo.service
            sudo systemctl enable yolo.service

            echo "✅ YOLO production deployed!"
          EOF
