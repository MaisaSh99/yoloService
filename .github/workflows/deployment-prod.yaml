name: Deploy YOLO (Prod)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-yolo-prod:
    name: Deploy to EC2 (Prod)
    runs-on: ubuntu-latest

    env:
      PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      EC2_IP: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      REPO: ${{ github.repository }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Upload service and observability scripts
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no yolo.service $EC2_USER@$EC2_IP:~/yolo.service
          scp -i key.pem -o StrictHostKeyChecking=no otelcol-config.yaml $EC2_USER@$EC2_IP:~/otelcol-config.yaml
          scp -i key.pem -o StrictHostKeyChecking=no .github/scripts/install_otelcol.sh $EC2_USER@$EC2_IP:~/install_otelcol.sh
          scp -i key.pem -o StrictHostKeyChecking=no .github/scripts/install_prometheus.sh $EC2_USER@$EC2_IP:~/install_prometheus.sh

      - name: SSH and deploy
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_IP << 'EOF'
            set -e

            echo "‚úÖ Installing dependencies..."
            while sudo fuser /var/lib/apt/lists/lock >/dev/null 2>&1; do
              echo "üîí Waiting for apt lock to be released..."
              sleep 3
            done

            sudo apt update
            sudo apt install -y git python3 python3-pip python3-venv wget curl unzip

            echo "üìÅ Cloning or updating repo..."
            cd /home/ubuntu
            if [ -d "yoloService" ]; then
              cd yoloService
              git reset --hard
              git clean -fd
              git checkout main
              git pull origin main
            else
              git clone https://github.com/${REPO}.git yoloService
              cd yoloService
              git checkout main
            fi

            echo "üì¶ Setting up Python venv..."
            if [ -d "venv" ]; then
              rm -rf venv
            fi
            python3 -m venv venv
            source venv/bin/activate
            export S3_BUCKET_NAME="maisa-polybot-images"
            pip install --upgrade pip
            pip install -r torch-requirements.txt
            pip install -r requirements.txt
            pip install opencv-python numpy boto3

            echo "üìä Installing OpenTelemetry & Prometheus..."
            chmod +x ~/install_otelcol.sh ~/install_prometheus.sh
            sudo mv ~/otelcol-config.yaml /etc/otelcol/config.yaml
            export OTELCOL_IP="$EC2_IP"
            sudo -E ~/install_otelcol.sh
            export OTELCOL_IP="10.0.1.143"
            sudo -E ~/install_prometheus.sh

            echo "üßº Killing old service if running..."
            sudo fuser -k 8080/tcp || true
            sudo systemctl stop yolo.service || true

            echo "‚öôÔ∏è Enabling and starting yolo.service"
            sudo mv ~/yolo.service /etc/systemd/system/yolo.service
            sudo systemctl daemon-reload
            sudo systemctl enable yolo.service
            sudo systemctl restart yolo.service

            echo "‚è± Waiting for service health check..."
            for i in {1..10}; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health)
              if [ "$STATUS" == "200" ]; then
                echo "‚úÖ Health check passed."
                break
              fi
              echo "‚åõ Health check attempt $i failed (code $STATUS), retrying in 5s..."
              sleep 5
            done
            
            # Final check if still failed
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health)
            if [ "$STATUS" != "200" ]; then
              echo "‚ùå Health check failed. Showing logs:"
              journalctl -u yolo-dev.service -n 30 --no-pager
              exit 1
            fi

            echo "‚úÖ Production YOLO deployment complete."
          EOF
