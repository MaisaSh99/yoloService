name: Yolo Deploy (Prod)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH (Prod)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Host ec2
                HostName $EC2_HOST
                User $EC2_USER
                IdentityFile ~/.ssh/id_rsa
                StrictHostKeyChecking no" > ~/.ssh/config

      - name: Upload files to EC2 (Prod)
        run: |
          scp yolo.service ec2:~/yolo.service
          scp otelcol-config.yaml ec2:~/otelcol-config.yaml
          scp .github/scripts/install_otelcol.sh ec2:~/install_otelcol.sh
          scp .github/scripts/install_prometheus.sh ec2:~/install_prometheus.sh

      - name: SSH Deploy Script (Prod)
        run: |
          ssh ec2 << 'EOF'
            echo "✅ Installing dependencies..."
            sudo apt update
            sudo apt install -y git python3 python3-pip python3-venv wget tar

            echo "📁 Setting up repo..."
            cd /home/ubuntu
            if [ -d "yoloServiceNEW" ]; then
              cd yoloServiceNEW
              git reset --hard
              git checkout main
              git pull origin main
            else
              git clone ${REPO_URL} yoloServiceNEW
              cd yoloServiceNEW
            fi

            echo "📦 Setting up Python environment..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            export S3_BUCKET_NAME="maisa-polybot-images"
            pip install --upgrade pip
            pip install -r requirements.txt
            pip install boto3

            echo "📊 Installing OpenTelemetry & Prometheus..."
            chmod +x ~/install_otelcol.sh ~/install_prometheus.sh
            sudo mv ~/otelcol-config.yaml /etc/otelcol/config.yaml
            export OTELCOL_IP="$EC2_HOST"
            sudo -E ~/install_otelcol.sh
            sudo -E ~/install_prometheus.sh

            echo "⚙️ Updating YOLO production service..."
            sudo mv ~/yolo.service /etc/systemd/system/yolo.service
            sudo systemctl daemon-reload
            sudo systemctl enable yolo.service
            sudo systemctl restart yolo.service

            echo "✅ Production YOLO + Observability setup complete."
          EOF
